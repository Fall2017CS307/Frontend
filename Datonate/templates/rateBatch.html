<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>View Datasets</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Welcome Admin!
                    </a>
                </li>
                <li>
                    <a href="/upload"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Upload Datasets</a>
                </li>
                <li>
                    <a href="/viewdataset"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> View Datasets</a>
                </li>
                <li>
                    <a href="/create"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Create Experiments</a>
                </li>
                <li>
                    <a href="/viewexp"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> View Experiments</a>
                </li>
                <li>
                    <a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a>
                </li>
                <li>
                    <a href="/logout"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> logout</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h2>Batches</h2>
                <br>
                <table class="table table-striped" style="table-layout: fixed;">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Batch id</th>
                        <th>Rate</th>
                        <th>Submit</th>
                    </tr>
                </thead>
                <tbody>
                  {% for i in data['batches'] %}
                  <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ i }}</td>
                    <td>
                    <form action = "{{ id }}" method="POST">
                        <div class="form-group rating">
                        <select class="form-control" class="input-small" id="rating" name="rating">
                            <option value="1">1</option>    
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <input type="hidden" name="batch_id" value="{{ i }}">    
                </td>
                <td><input type="submit" class="btn btn-default"></input></td>
            </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

</body>

</html>
