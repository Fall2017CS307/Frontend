<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>View Experiment</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Welcome Admin!
                    </a>
                </li>
                <li>
                    <a href="/upload"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Upload Datasets</a>
                </li>
                <li>
                    <a href="/viewdataset"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> View Datasets</a>
                </li>
                <li>
                    <a href="/create"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Create Experiments</a>
                </li>
                <li>
                    <a href="/viewexp"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> View Experiments</a>
                </li>
                <li>
                    <a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a>
                </li>
                <li>
                    <a href="/logout"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> logout</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h2>Update Experiment</h2>
                <br>
                {% if flag == 0%}
                {% elif flag == 1%}
                <p style="color: green;">Succefull!</p>
                {% elif flag == 2 %}
                <p style="color: red;">
                    {{ data['response'] }}
                </p>
                {% endif %}
                <form action = "{{ id }}" method="POST">
                    <div class="form-group">
                        <label for="expected-time">Expected Time (in Hours)</label>
                        <textarea class="form-control" id="expected-time" name="allocateTime"rows="1">{% if data['allocateTime'] is none %}{% else %}{{ data['allocateTime'] }}{% endif %}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="max-time">Max Time (in Hours)</label>
                        <textarea class="form-control" id="max-time" name="maxTime"rows="1">{% if data['maxTime'] is none %}{% else %}{{ data['maxTime'] }}{% endif %}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="notification-time">Notification Time (in Hours)</label>
                        <textarea class="form-control" id="notification-time" name="notifTime"rows="1">{% if data['notifTime'] is none %}{% else %}{{ data['notifTime'] }}{% endif %}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="exp-description">Experiment Instructions</label>
                        <textarea class="form-control" id="exp-description" rows="3" name="description">{% if data['description'] is none %}{% else %}{{ data['description'] }}{% endif %}</textarea>
                    </div>
                    <input type="submit" class="btn btn-default"></input>
                </form>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

</body>

</html>
