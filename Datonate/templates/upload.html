<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="">

    <title>Upload Dataset</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Welcome Admin!
                    </a>
                </li>
                <li>
                    <a href="/upload"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Upload Datasets</a>
                </li>
                <li>
                    <a href="/viewdataset"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> View Datasets</a>
                </li>
                 <li>
                    <a href="/publicdatasets"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> Public Datasets</a>
                </li>
                <li>
                    <a href="/create"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Create Experiments</a>
                </li>
                <li>
                    <a href="/viewexp"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> View Experiments</a>
                </li>
                <li>
                    <a href="/paycheck"><span class="glyphicon glyphicon-euro" aria-hidden="true"></span> Manage Money</a>
                </li>
                <li>
                    <a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a>
                </li>
                <li>
                    <a href="/logout"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> logout</a>
            </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h2>Upload Datasets</h2>
                <br>
                <form action="http://datonate.com:5000/api/{{ value }}/upload/0" method="POST" id="upload-form" enctype="multipart/form-data"+>
                    <div class="form-group">
                        <label for="title-dataset">Enter Title of Dataset</label>
                        <textarea class="form-control" id="dataset-title" name="dataset_title" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dataset-type">Choose type of Dataset</label>
                        <select class="form-control" id="dataset-type">
                            <option value="0">Text</option>
                            <option value="1">Image</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="dataset-description">Describe your Dataset</label>
                        <textarea class="form-control" id="dataset-description" rows="3"></textarea>
                    </div>
                    <br>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Private
                    </label>
                    <label class="radio-inline">
                         <input type="radio" name="optradio">Public
                    </label>
                    <br><br>
                    <div class="form-group">
                        <label for="dataset-input">File input</label>
                        <br>
                        <input type="file" name="file" class="form-control-file" id="dataset-input" aria-describedby="fileHelp">
                    </div>
                    <div class="form-group">
                        <label for="dataset-submit">Submit</label>
                        <br>
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
</script>
<script>
    $(document).ready(
        function(){
            $("#dataset-type").change(function(){
                var curType = $(this).val();
                var curValue = $("#upload-form").attr('action');
                //curValue[curValue.length] = type;
                curValue = curValue.slice(0, -1) + curType;
                $("#upload-form").attr("action", curValue);
            });
            //$("#search-form").attr("action", "/search/" + action);
    });
    
</script>
