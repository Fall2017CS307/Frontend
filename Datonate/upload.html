    <div id="wrapper">

        <!-- Sidebar -->

            <ul class="sidebar-nav">

                    <a href="dashboard.html">
                        Welcome Admin!

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>Upload Datasets</h1>
                <form>
                    <div class="form-group">
                        <label for="dataset-type">Choose type of Dataset</label>
                        <select class="form-control" id="dataset-type">
                            <option>Text</option>
                            <option>Image</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="dataset-description">Describe your Dataset</label>
                        <textarea class="form-control" id="dataset-description" rows="3"></textarea>
                    </div>
                    <br>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Private
                    </label>
                    <label class="radio-inline">
                         <input type="radio" name="optradio">Public
                    </label>
                    <br><br>
                    <div class="form-group">
                        <label for="dataset-input">File input</label>
                        <br>
                        <input type="file" class="form-control-file" id="dataset-input" aria-describedby="fileHelp">
                    </div>
                </form>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
